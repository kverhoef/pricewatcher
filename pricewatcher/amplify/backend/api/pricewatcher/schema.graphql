
type Pricewatch
    @model
    @auth(
        rules: [
            {allow: owner, ownerField: "owner", operations: [read, create, update, delete]},
            {allow: private, provider: iam, operations: [read, create, update, delete] }
        ])
{
    id: ID!
    name: String!
    url: String!
    xpath: String!
    img: String
    alertValue: Float
    alertActive: Boolean
    initialValue: Float
    currentValue: Float
    lowestValue: Float
    highestValue: Float
    values: [WatchValue] @connection(name: "WatchValue")
    config: [WatchConfig] @connection(name: "WatchConfig")
    owner: String
}

type WatchConfig
    @model
    @auth(
        rules: [
            {allow: owner, ownerField: "owner", operations: [create, update, delete, read]},
            {allow: private, provider: iam, operations: [read, create, update, delete] }
        ])
{
    id: ID!
    url: String!
    xpath: String!
    label: String!
    pricewatch: Pricewatch @connection(name: "WatchConfig")
    owner: String
}

type WatchValue
    @model
    @auth(
        rules: [
            {allow: owner, ownerField: "owner", operations: [create, update, delete, read]},
            {allow: private, provider: iam, operations: [read, create, update, delete] }
        ])
{
    id: ID!
    date: String!
    value: Float!
    label: String!
    pricewatch: Pricewatch @connection(name: "WatchValue")
    owner: String
}
