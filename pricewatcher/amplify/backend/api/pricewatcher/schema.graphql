type Pricewatch @model {
    id: ID!
    name: String!
    url: String!
    xpath: String!
    img: String
    currentValue: String
    lowestValue: String
    highestValue: String
    values: [WatchValue] @connection(name: "WatchValue")
}

type WatchValue @model {
    id: ID!
    date: String!
    value: String!
    pricewatch: Pricewatch @connection(name: "WatchValue")
}

type Query {
  echo(msg: String): String @function(name: "nightly-${env}")
}
